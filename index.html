<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
  <!-- Header start -->
  
  <header class="header py-3">
    <div class="container">
      <div class="position-relative d-flex justify-content-between">
        <div class="header__burger">
          <a  href="index.html" class="header__logo">
            <img class="me-3" src="icons/book-icon.svg" alt="site-logo">
            Online
            <span class="header__books">Books</span>
          </a>
        </div>
        <button class="bookmark__btn px-2 rounded" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">Saved</button>
        
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title fs-1" id="offcanvasRightLabel">Bookmark</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body bookmark__list">
            
          </div>
        </div>
      </div>
    </div>
  </header>
  
  <!-- Header end -->
  
  <!-- Form start -->
  
  <section class="hero py-5 mb-5">
    
    <h1 class="visually-hidden ">Hello World</h1>
    
    <div class="container">
      <form class="form" method="get" autocomplete="off">
        <div class="row mb-5">
          <div class="col-8 col-md-11">
            <input class="form__search form-control rounded-pill" type="text" placeholder="Search..." aria-label="Search-books">
          </div>
          <div class="col-4 col-md-1 d-flex justify-content-end">
            <button class="btn btn-outline-dark rounded-pill px-lg-4" type="Submit">Find</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-4  col-md-6 col-lg-3 mb-lg-0">
            <select class="form__sort form-select rounded-pill" aria-label="Default select example">
              <option selected hidden >Sort by..</option>
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="new-old">New-to-Old</option>
              <option value="old-new">Old-to-New</option>
              <option value="many-pages">Many to less pages</option>
              <option value="less-pages">Less to many pages</option>
            </select>
          </div>
          <div class="col-12 mb-4 mb-md-0 col-md-6 col-lg-3">
            <input type="number" class="form__year form-control rounded-pill" placeholder="Year..">
          </div>
          <div class="col-12 mb-4  col-md-6 col-lg-3 mb-lg-0">
            <select class="form__author form-select rounded-pill" aria-label="Default select example">
              <option selected value="all">Author</option>
            </select>
          </div>
          <div class="col-12 mb-4 mb-md-0 col-md-6 col-lg-3">
            <select class="form__language form-select rounded-pill" aria-label="Default select example">
              <option selected hidden value="all">All Language</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </section>
  
  <!-- Form end -->
  
  <!-- Card start -->
  
  <section class="book__card">
    
    <h2 class="visually-hidden">Hello World</h2>
    
    <div class="container">
      <div class="book__list row">
        
      </div>
    </div>
  </section>
  
  <!-- Card end -->
  
  
  
  
  
  
  <template class="book__tempate">
    
    <div data-aos="zoom-in-up"  data-aos-duration="1500" class="book__item col-12 col-md-6 col-lg-4 col-xl-3 mx-auto mb-5 p-3 d-flex flex-column justify-content-between">
      <div>
        <img class="book__img-js d-block mx-auto mb-3" width="160px" height="200px" alt="books-images">
        <div class="close__book">
          <button class="book__btn"></button>
          <button class="close__btn d-none"></button>
        </div>
      </div>
      <div>
        <h3 class="book__title"></h3>
        <p class="book__author-icon fw-bold mb-4">
          Author:
          <span class="book__author ms-2"></span>
        </p>
      </div>
      <div class="d-flex justify-content-between mb-4">
        <span class="book__year d-flex align-items-center"></span>
        <span class="book__pages d-flex align-items-center"></span>
        <span class="book__language d-flex align-items-center"></span>
      </div>
      <a class="book__link" href="">Wikipidya</a>
    </div>
    
  </template>
  
  
  
  
  <!-- scripts -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/books.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
