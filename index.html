<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  
  <!-- Header start -->
  
  <header class="header py-3">
    <div class="container">
      <div class="d-md-flex justify-content-between align-items-center">
        <div class="header__burger d-flex justify-content-between align-items-center">
          <a  href="index.html" class="header__logo">
            <img class="me-3" src="icons/book-icon.svg" alt="site-logo">
            Online
            <span class="header__books">Books</span>
          </a>
          <button class="header__btn d-md-none" type="button"></button>
        </div>
        <nav class="header__nav">
          <button class="header__btn-close d-md-none" type="button"></button>
          <ul class="text-center pt-5 mb-0 list-unstyled pt-md-0 text-md-start d-md-flex"> 
            <li>
              <a class="header__link mb-3 mb-md-0 me-md-3 d-inline-block" href="#">Home</a>
            </li>
            <li>
              <a class="header__link mb-3 mb-md-0 me-md-3 d-inline-block " href="#">Portfolio</a>
            </li>
            <li>
              <a class="header__link mb-3 mb-md-0 d-inline-block" href="https://github.com/khamrayev5636">My Github</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  
  <!-- Header end -->
  
  <!-- Form start -->
  
  <section class="hero py-5">
    <div class="container">
      <form class="form" method="get" autocomplete="off">
        <div class="row mb-5">
          <div class="col-8 col-md-10">
            <input class="form-control rounded-pill" type="text" placeholder="Search..." aria-label="Search-books">
          </div>
          <div class="col-4 col-md-2 d-flex justify-content-end">
            <button class="btn btn-outline-dark rounded-pill px-4" type="Submit">Find</button>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mb-4  col-md-6 col-lg-3 mb-lg-0">
            <select class="form-select rounded-pill" aria-label="Default select example">
              <option selected hidden>Sort by..</option>
              <option value="a-z">A-Z</option>
              <option value="z-a">Z-A</option>
              <option value="new-old">New-to-Old</option>
              <option value="old-new">Old-to-New</option>
              <option value="many-pages">Many to less pages</option>
              <option value="less-pages">Less to many pages</option>
            </select>
          </div>
          <div class="col-12 mb-4 mb-md-0 col-md-6 col-lg-3">
            <input type="number" class="form-control rounded-pill" placeholder="Year..">
          </div>
          <div class="col-12 mb-4  col-md-6 col-lg-3 mb-lg-0">
            <select class="form-select rounded-pill" aria-label="Default select example">
              <option selected value="all">Author</option>
            </select>
          </div>
          <div class="col-12 mb-4 mb-md-0 col-md-6 col-lg-3">
            <select class="form-select rounded-pill" aria-label="Default select example">
              <option selected value="all">All Language</option>
            </select>
          </div>
        </div>
      </form>
    </div>
  </section>
  
  <!-- Form end -->
  
  
  
  
  
  
  
  
  
  <!-- scripts -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="/js/books.js"></script>
  <script src="js/main.js"></script>
  
</body>

</html>
